<VirtualHost *:80>
    ServerName preprod.boilerplate-angular-symfony-docker.viviengajac.fr

    DocumentRoot /var/www/html

    # GÃ©rer les routes Angular (SPA)
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Proxy pour l'API Symfony
    ProxyPreserveHost On
    ProxyPass /api http://symfony:80/api
    ProxyPassReverse /api http://symfony:80/api

    ErrorLog ${APACHE_LOG_DIR}/angular-error.log
    CustomLog ${APACHE_LOG_DIR}/angular-access.log combined
</VirtualHost>
